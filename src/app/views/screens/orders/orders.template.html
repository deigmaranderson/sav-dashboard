<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Cobranças</h2>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html">Painel</a>
            </li>
            <li class="breadcrumb-item active">
                <strong>Cobranças</strong>
            </li>
        </ol>
    </div>
    <div class="col-lg-2">

    </div>
</div>
<div class="wrapper wrapper-content animated fadeInRight ecommerce">

    <div class="row">
        <div class="col-lg-12">
            <div class="ibox-content m-b-sm border-bottom">
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" for="order_id">ID</label>
                            <input type="text" id="order_id" name="order_id" value="" placeholder="ID"
                                class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" for="status">Status</label>
                            <input type="text" id="status" name="status" value="" placeholder="Status"
                                class="form-control">
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" for="customer">Referência</label>
                            <input type="text" id="customer" name="customer" value="" placeholder="Referência"
                                class="form-control">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" for="date_added">Date de Lançamento</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input
                                    id="date_added" type="text" class="form-control" value="01/01/2000">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" for="date_modified">Date de Vencimento</label>
                            <div class="input-group date">
                                <span class="input-group-addon"><i class="fa fa-calendar"></i></span><input
                                    id="date_modified" type="text" class="form-control" value="31/01/2000">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div class="form-group">
                            <label class="col-form-label" for="amount">Valor</label>
                            <input type="text" id="amount" name="amount" value="" placeholder="Valor"
                                class="form-control">
                        </div>
                    </div>
                </div>

            </div>
            <div class="ibox">
                <div class="ibox-content">

                    <table class="table table-stripped toggle-arrow-tiny" data-page-size="15">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Ref.</th>
                                <th data-hide="phone">Descrição</th>
                                <th data-hide="phone">Valor</th>
                                <th data-hide="phone">Vencimento</th>
                                <th data-hide="phone">Status</th>
                                <th class="text-right">Ação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let number of [0,1,2,3,4]">
                                <td>
                                    {{number}}
                                </td>
                                <td>
                                    Janeiro
                                </td>
                                <td>
                                    Cobrança Plano Business
                                </td>
                                <td>
                                    R$ 49,90
                                </td>
                                <td>
                                    01/01/2000
                                </td>
                                <td>
                                    <span class="label label-info">Paga</span>
                                </td>
                                <td class="text-right">
                                    <div class="btn-group">
                                        <button class="btn-white btn btn-xs">Baixar</button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td colspan="7">
                                    <ul class="pagination center">
                                        <li class="footable-page-arrow disabled"><a data-page="prev" href="#prev">‹</a>
                                        </li>
                                        <li class="footable-page active"><a data-page="0" href="#">1</a></li>
                                        <li class="footable-page"><a data-page="1" href="#">2</a></li>
                                        <li class="footable-page"><a data-page="2" href="#">3</a></li>
                                        <li class="footable-page"><a data-page="3" href="#">4</a></li>
                                        <li class="footable-page"><a data-page="4" href="#">5</a></li>
                                        <li class="footable-page-arrow"><a data-page="next" href="#next">›</a></li>
                                    </ul>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="7">
                                    <ul class="tag-list" style="padding: 0">
                                        <li>
                                            <h5 class="tag-title">Status:</h5>
                                        </li>
                                        <li>
                                            &nbsp;<span class="label label-info">Paga</span>
                                        </li>
                                        <li>
                                                &nbsp;<span class="label label-warning">Não paga</span>
                                            </li>
                                        <li>
                                            &nbsp;<span class="label label-danger">Atrasada</span>
                                        </li>
                                    </ul>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>


</div>

<script>
    $(document).ready(function () {

        $('.footable').footable();

        $('#date_added').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });

        $('#date_modified').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });

    });

</script>
